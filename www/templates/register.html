<ion-view view-title="Registration" class="has-footer">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        
		 <div class="content" align="center" style="padding-top:4%;">
		  <h3>Member Registration</h3>
		</div>
		<form ng-submit="register_fun()" >
		<div class="list" style=";padding-right: 20px;">
		  <label class="item item-input">
			<input class="text-box-resize" placeholder="Member id" type="text" ng-model="register.member_id" >
		  </label>
		  <label class="item item-input">
			<input class="text-box-resize" placeholder="Name" type="text" ng-model="register.fullname" >
		  </label>
		  <label class="item item-input">
			<input class="text-box-resize" placeholder="Username" type="text" ng-model="register.username">
		  </label>
		  <label class="item item-input">
			<input  class="text-box-resize" placeholder="Password" type="password" ng-model="register.password">
		  </label>
		  <label class="item item-input">
			<input  class="text-box-resize" placeholder="Retype Password" type="password" ng-model="register.confirm_password">
		  </label>
		  <label class="item item-input">
			<input  class="text-box-resize" placeholder="Email" type="email" ng-model="register.email">
		  </label>
		  <label class="item item-input">
			<input class="text-box-resize" placeholder="Phone" type="number" ng-model="register.phone">
		  </label>
		</div>
		<p class="err-msg" ng-if="register_error != ''">{{register_error}}</p>
        <div class="padding" >
            <button type="submit" class="button button-full regis-button1">Register</button>
        </div>
		</form>
     
        
    </ion-content>
	<div class="tabs tabs-icon-top " style="height:12%;">
            <a ui-sref="app.home" class="tab-item" style="padding-top:4%; line-height:4%;  font-size: 11px;">
                <i class="icon ion-earth" style="font-size: 24px;"></i> In Around
            </a>
            <a  class="tab-item" style="padding-top:4%; line-height:4%;  font-size: 11px;">
                <i class="icon ion-android-pin" style="font-size: 24px;"></i> Places
            </a>
            <a  class="tab-item" style="padding-top:4%; line-height:4%;  font-size: 11px;">
                <i class="icon ion-pricetag" style="font-size: 24px;"></i> Deals
            </a>
			 <a ui-sref="app.localevent" class="tab-item" style="padding-top:4%; line-height:4%;  font-size: 11px;">
                <i class="icon ion-calendar" style="font-size: 24px;"></i> Events
            </a>
        </div>
</ion-view>
